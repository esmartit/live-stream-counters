spring.application.name: smartpoke-live-stream-counters
server.port: "${SERVER_PORT:9000}"
spring:
  jmx:
    enabled: false
  cloud.stream:
    kafka:
      streams:
        binder:
          brokers: "${KAFKA_BROKER_HOST}"
          configuration:
            default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            commit.interval.ms: 1000
    bindings:
      input:
        destination: "smartpoke-device-presence"
        group: "smartpoke.lsc.device-presence"
      output:
        destination: "smartpoke-device-position"
      sensor-settings-input:
        destination: "smartpoke-sensor-settings"
        group: "smartpoke.lsc.sensor-settings"
        consumer.materializedAs: sensor-settings-store
      hourly-presence-count-input:
        destination: "smartpoke-device-position"
        group: "smartpoke.lsc.device-position.hourly-presence"
      hourly-presence-count-output:
        destination: "smartpoke-hourly-presence-count"
      unique-devices-detected-count-input:
        destination: "smartpoke-device-position"
        group: "smartpoke.lsc.device-position.unique-devices"
      unique-devices-detected-count-output:
        destination: "smartpoke-unique-devices-detected-count"
      daily-unique-devices-detected-count-input:
        destination: "smartpoke-device-position"
        group: "smartpoke.lsc.device-position.daily-unique-devices"
      daily-unique-devices-detected-count-output:
        destination: "smartpoke-daily-unique-devices-detected-count"
      minute-presence-count-input:
        destination: "smartpoke-device-position"
        group: "smartpoke.lsc.device-position.minute-presence"
      minute-presence-count-output:
        destination: "smartpoke-minute-presence-count"
      minute-unique-devices-detected-count-input:
        destination: "smartpoke-device-position"
        group: "smartpoke.lsc.device-position.minute-unique-devices"
      minute-unique-devices-detected-count-output:
        destination: "smartpoke-minute-unique-devices-detected-count"


